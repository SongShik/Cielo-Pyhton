<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        .payment-input {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: none;
        }

        .payment-input option {
            color: #35363a;
        }

        .payment-input:focus {
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.1);
            transition: all .2s ease;
            box-shadow: 0 0 0 0;
            color: white;
            border: 0 none;
            outline: 0;
        }

        .retangle-button {
            display: block;
            border: 0;
            background: #cf3f49;
            border-radius: 5px;
            color: #FFF;
            padding: .2rem 1rem;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-8 offset-2 mt-5" style="background-color: #35363A; border-radius: 10px; min-height: 20rem;">
            <div class="row my-3">
                <div class="col-12">
                    <h5 class="text-white py-2" style="border-bottom: 1px solid #b3414b;">Pagamento com Cielo</h5>
                </div>
            </div>
            <form action="/form" method="POST">
                <div class="row align-items-center">
                    <div class="col-12 form-group">
                        <input type="text" class="form-control payment-input" placeholder="Nome Impresso no Cartão" oninput="this.value = this.value.toUpperCase();" name="nome">
                    </div>
                    <div class="col-6 form-group">
                        <input type="number" class="form-control payment-input" placeholder="Número do cartão" maxlength="16" name="numero">
                    </div>
                    <div class="col-2 form-group">
                        <input type="number" class="form-control payment-input" placeholder="CVV" maxlength="3" name="cvv">
                    </div>
                    <div class="col-1 mr-2">
                        <p class="text-white font-weight-bold">Parcelas: </p>
                    </div>
                    <div class="col-2 form-group">
                        <select class="form-control payment-input" name="parcelas">
                            <option value="">Parcelas</option>
                            <option value="1">01 - À vista</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <p class="text-white font-weight-bold">Validade: </p>
                    </div>
                    <div class="col-2 form-group">
                        <select class="form-control payment-input" name="mes">
                            <option value="">Mês</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-2 form-group">
                        <select class="form-control payment-input" name="ano">
                            <option value="">Ano</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
        
                        </select>
                    </div>
                    <div class="col-3 form-group">
                        <input type="number" class="form-control payment-input" placeholder="Valor" name="valor">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="retangle-button ml-auto">Concluir a compra</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
